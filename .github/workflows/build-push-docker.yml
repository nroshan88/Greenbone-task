name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t ghcr.io/nroshan88/Greenbone-task:latest .

      - name: Log in to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u nroshan88 --password-stdin

      - name: Push Docker image
        run: docker push ghcr.io/nroshan88/Greenbone-task:latest 
